galaxy_info:
  role_name: git
  namespace: rehanone
  author: Rehan Mahmood
  description: The `ansible-git` installs & manages git version control system.

  license: Apache-2.0

  min_ansible_version: '2.1'

  platforms:
    - name: EL
      versions:
        - '8'
    - name: Fedora
      versions:
        - '35'
        - '36'
    - name: opensuse
      versions:
        - '15.4'
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - jammy
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: FreeBSD
      versions:
        - '13.0'
        - '14.0'
  galaxy_tags:
    - git
    - vcs
dependencies: []
